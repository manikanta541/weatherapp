<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="temp" method="POST" class="text-center mt-4">
        {% csrf_token %}
        <h2>Find the weather details of the city</h2>
        <div class="form-group row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <label for="usr" class="mt-3">Enter city name:</label>
                <input type="text" class="form-control mt-3 mb-3" name='cname' required>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>

</body>
</html>
