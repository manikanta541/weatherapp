<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Document</title>
    </head>
<body>
    {% block content%}
    <div style="text-align: center;" class="row mt-4">
        <div class="col-md-4"></div>
        <div class="card col-md-4" style="width: 18rem;">
            <h1>Current Weather Report</h1>
            <img src="http://openweathermap.org/img/w/{{cityw.icon}}.png" style="height:200px" alt="img">
            <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><h4>City : {{cityw.city}}</h4></li>
                <li class="list-group-item"><h5>Temperature : {{cityw.temperature}}ÂºF</h5></li>
                <li class="list-group-item"><h5>Humidity : {{cityw.hum}}%</h5></li>
                <li class="list-group-item"><h5>Description : {{cityw.desc}}</h5></li>
            </ul>
            </div>
          </div>
          <div class="col-md-4"></div>
        <br>  
    </div>
    {% endblock %}
</body>
</html>
